<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Saúde+</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login-container">
    <img src="img/logo.png" alt="Logo Saúde+" class="logo-login">

    <h2>Sistema de Agendamento de Consultas</h2>

    <form class="login-form">
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Seu e-mail" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Sua senha" required>

      <div class="login-options">
        <label><input type="checkbox"> Continuar conectado</label>
        <a href="#">Esqueceu a senha?</a>
      </div>

      <button type="submit" class="button">Login</button>
    </form>

    <footer>
      <p>© 2025 Saúde+. Todos os direitos reservados.</p>
    </footer>
  </div>
</body>
</html>
