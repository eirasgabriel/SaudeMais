<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar Senha | Saúde+</title>
  <link rel="icon" href="../../assets/img/logo.png" type="image/png" />
  <link rel="stylesheet" href="../../assets/css/recovery.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <div class="login-container">
    <div class="login-image"></div>

    <div class="login-form">
      <h2>Recuperar Senha</h2>

      <form>
        <p class="info-text">
          Informe seu e-mail cadastrado para enviarmos um link de redefinição de senha.
        </p>

        <div class="input-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Seu e-mail" required />
        </div>

        <button class="login-button" id="recuperar-btn" type="button">
          <span class="text">ENVIAR LINK</span>
          <span class="icon-circle">
            <i class="fa-solid fa-envelope"></i>
          </span>
        </button>

        <div class="options">
          <a href="login.html" class="register">Voltar para o login</a>
        </div>
      </form>

      <div class="footer">
        &copy; 2025 Saúde+. Todos os direitos reservados.
      </div>
    </div>
  </div>

  <script src = "../../assets/js/recovery.js">

  </script>
</body>
</html>
