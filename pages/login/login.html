<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Saúde+</title>
  <link rel="icon" href="../../assets/img/logo.png" type="image/png" />
  <link rel="stylesheet" href="../../assets/css/login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <div class="login-container">
    <div class="login-image"></div>
    <div class="login-form">
      <h2>Login</h2>
      <form>
        <div class="input-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Seu e-mail" required />
        </div>
        <div class="input-group">
          <label for="senha">Senha</label>
          <div class="password-wrapper">
            <input type="password" id="senha" placeholder="************" required />
            <i class="fa-regular fa-eye"></i>
          </div>
        </div>
        <div class="options">
          <a href="../../pages/login/register.html" class="register">Cadastre-se</a>
          <a href="../../pages/login/recovery.html" class="recovery">Esqueceu a senha ?</a>
        </div>
        <div class="checkbox-container">
          <input type="checkbox" checked />
          <label for="check">Continuar conectado</label>
        </div>
        <button class="login-button" id="login-btn" type="button">
          <span class="text">LOGIN</span> 
          <span class="icon-circle">
            <i class="fa-solid fa-user"></i>
          </span>
        </button>
      </form>
      <p id="login-msg" style="color:red; text-align:center; margin-bottom:10px;"></p>
      <div class="footer">
        &copy; 2025 Saúde+. Todos os direitos reservados.
      </div>
    </div>
    <script src="../../assets/js/login.js"></script>
  </div>
</body>
</html>
