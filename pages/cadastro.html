<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Saúde+</title>
    <link rel="stylesheet" href="/assets/css/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/assets/img/logo.png" type="image/png">
</head>
<body>
    <header>
        <div class="logo-area"></div>
        <nav>
            <a href="#">PESQUISAR</a>
            <a href="#">MINHA ÁREA</a>
            <a href="index.html">QUEM SOMOS NÓS</a>
        </nav>
        <div class="icons">
            <div class="user-icon"></div>
            <div class="logout-icon"></div>
        </div>
    </header>

    <main>
        <section class="form-section">
            <h2>Crie sua conta</h2>
            <p>Preencha as informações abaixo para se cadastrar na plataforma Saúde+</p>

            <form action="#" method="post" class="form-container">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>

                <div class="form-group">
                    <label for="confirmar-senha">Confirmar Senha</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>

                <button type="submit" class="btn-cadastrar">Cadastrar</button>
            </form>

            <p class="login-text">
                Já possui uma conta? <a href="#">Entrar</a>
            </p>
        </section>
    </main>

    <footer>
        <p>© 2025 Saúde+. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
