<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Conta | Saúde+ </title>
    <link rel="stylesheet" href="/assets/css/recovery.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/assets/img/logo.png" type="image/png">
</head>
<body>
    <header>
        <div class="logo-area"></div>
        <nav>
            <a href="#">PESQUISAR</a>
            <a href="#">MINHA ÁREA</a>
            <a href="index.html">QUEM SOMOS NÓS</a>
        </nav>
        <div class="icons">
            <div class="user-icon"></div>
            <div class="logout-icon"></div>
        </div>
    </header>

    <main>
        <section class="recovery-section">
            <h2>Recuperar Conta</h2>
            <p>Esqueceu sua senha? Não se preocupe! Insira seu e-mail e enviaremos instruções para redefini-la.</p>

            <form action="#" method="post" class="form-container">
                <div class="form-group">
                    <label for="email">E-mail cadastrado</label>
                    <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" required>
                </div>

                <button type="submit" class="btn-recuperar">Enviar link de recuperação</button>
            </form>

            <p class="voltar-login">
                Lembrou sua senha? <a href="#">Voltar ao login</a>
            </p>
        </section>
    </main>

    <footer>
        <p>© 2025 Saúde+. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
