<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca | Saúde+ </title>
    <link rel="stylesheet" href="/assets/css/busca.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">    
    <link rel="icon" href="/assets/img/logo.png" type="image/png">
</head>
<body>

    <header>
        <div class="logo">
            <img src="/assets/img/logo.png" alt="Saúde+">
        </div>

        <nav>
            <a href="#">PESQUISAR</a>
            <a href="#">MINHA ÁREA</a>
            <a href="#">QUEM SOMOS NÓS</a>
        </nav>

        <div class="icons-header">
            <i class="fa-regular fa-user"></i>
            <i class="fa-solid fa-arrow-right-to-bracket"></i>
        </div>
    </header>

    <section class="search-area">
        <label>Busque pelo nome da clínica ou especialidade :</label>
        <div class="search-box">
            <input type="text" placeholder="Clínica da Mulher">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </section>

    <section class="card-container">
        <div class="card">
            <img src="/assets/img/clinica.jpg" class="card-img">

            <div class="card-info">
                <h2>Clínica da Mulher</h2>
                <p>Tv. Arildo Ferreira Da Silva, 5 - Barreiera</p>
                <p>Horário de Funcionamento: <strong>07h às 17h</strong></p>
                <p>
                    Clínica Municipal especializada em Atenção Integral<br>
                    à Saúde da Mulher do município de Saquarema.
                </p>

                <button class="btn-main">
                    Agendar consulta <i class="fa-solid fa-arrow-right"></i>
                </button>

                <div class="btn-group">
                    <button class="btn-secondary">
                        Entre em contato <i class="fa-brands fa-whatsapp"></i>
                    </button>

                    <button class="btn-secondary">
                        Mostrar no mapa <i class="fa-solid fa-location-dot"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        © 2025 Saúde+. Todos os direitos reservados.
    </footer>

</body>
</html>
