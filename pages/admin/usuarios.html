<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuários | Saúde+</title>
  <link rel="stylesheet" href="../../assets/css/clinicas.css">
  <script defer src="../../assets/js/admin.js"></script>
</head>
<body>
  <header>
    <h1>Saúde+</h1>
    <nav>
      <a href="clinica.html">Clínica</a>
      <a href="relatorios.html">Relatórios</a>
    </nav>
  </header>

  <main class="centro">
    <h2>Cadastro de Usuários</h2>
    <form class="form-usuario" onsubmit="cadastrarUsuario(event)">
      <input type="text" id="nome" placeholder="Nome completo" required>
      <input type="email" id="email" placeholder="E-mail" required>
      <select id="perfil" required>
        <option value="">Selecione o perfil</option>
        <option>Paciente</option>
        <option>Médico</option>
        <option>Recepcionista</option>
        <option>Administrador</option>
      </select>
      <button type="submit" class="btn agendar">Cadastrar</button>
    </form>

    <h3>Usuários Cadastrados</h3>
    <ul id="listaUsuarios"></ul>
  </main>

  <footer>© 2025 Saúde+. Todos os direitos reservados.</footer>
</body>
</html>
