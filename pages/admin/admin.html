<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel do Administrador — Saúde+</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <h2>Logo da Clínica</h2>
    </div>
    <nav>
      <a href="#" class="active" data-tab="users">Gerenciar Usuários</a>
      <a href="#" data-tab="clinics">Gerenciar Clínicas</a>
      <a href="#" data-tab="report">Emitir Relatório</a>
    </nav>
    <div class="icons">
      <div class="user-icon"></div>
      <div class="logout-icon"></div>
    </div>
  </header>

  <main class="container">
    <!-- GERENCIAR USUÁRIOS -->
    <section id="users" class="panel">
      <div class="search-row">
        <div class="search-box">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 21L16.65 16.65" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="11" cy="11" r="6" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <input id="searchInput" placeholder="Busque pelo nome ou e-mail">
        </div>

        <select id="userType" class="select">
          <option value="Clientes">Clientes</option>
          <option value="Médicos">Médicos</option>
          <option value="Recepcionistas">Recepcionistas</option>
          <option value="Administradores">Administradores</option>
        </select>

        <button id="refreshUsers" class="btn ghost">Recarregar</button>
      </div>

      <div id="usersTableWrap"></div>
    </section>

    <!-- GERENCIAR CLÍNICAS -->
    <section id="clinics" class="panel" style="display:none">
      <div class="panel-header">
        <h3>Clínicas Cadastradas</h3>
        <div class="actions">
          <button id="addClinicBtn" class="btn primary">Adicionar Clínica</button>
          <button id="clearClinics" class="btn ghost">Remover todas</button>
        </div>
      </div>
      <div id="clinicsTableWrap"></div>
    </section>

    <!-- RELATÓRIO -->
    <section id="report" class="panel" style="display:none">
      <div class="panel-header">
        <h3>Relatório — Clínicas</h3>
        <button id="downloadCsv" class="btn primary">Exportar CSV</button>
      </div>
      <div id="reportTableWrap"></div>
    </section>
  </main>

  <!-- MODAL ADICIONAR CLÍNICA -->
  <div id="modal" style="display:none">
    <div class="modal-backdrop">
      <div class="modal">
        <h4>Adicionar Clínica</h4>
        <div class="form-row">
          <label>Nome da Clínica</label>
          <input id="clinicName" type="text" />
        </div>
        <div class="form-row">
          <label>CNPJ</label>
          <input id="clinicCNPJ" type="text" placeholder="00.000.000/0000-00" />
        </div>
        <div class="modal-actions">
          <button id="cancelModal" class="btn ghost">Cancelar</button>
          <button id="saveClinic" class="btn primary">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
