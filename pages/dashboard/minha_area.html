<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Área | Saúde+</title>
    <link rel="stylesheet" href="../../assets/css/minha_area.css">
    <link rel="icon" href="../assets/img/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="../../assets/js/minhaarea.js"></script>
  </head>

  <body>
    <!-- CABEÇALHO-->
    <header>
      <div class="logo">
        <img src="../../assets/img/logo.png" alt="Logo Saúde+">
      </div>
      <nav>
        <a href="../index.html">Início</a>
        <a href="../agendamento.html">Agendamento</a>
        <a href="../minha_area.html" class="active">Minha Área</a>
      </nav>
    </header>

    <!--CONTEÚDO PRINCIPAL-->
    <main>
      <section class="box consultas">
        <h3>CONSULTAS</h3>
        <div class="card">
          <div class="info">
            <p><strong>24/09/2025 - 14:00</strong></p>
            <p>Clínica dos Olhos</p>
            <p>Exame Oftalmológico</p>
          </div>
          <div class="actions">
            <button class="edit">Alterar Data</button>
            <button class="delete">Cancelar</button>
          </div>
        </div>
        <p class="none">Não há mais consultas agendadas para este paciente.</p>
      </section>

      <section class="box exames">
        <h3>EXAMES</h3>
        <div class="card">
          <div class="info">
            <p><strong>Hemograma Completo</strong></p>
            <p>HumanizaLab</p>
          </div>
          <div class="icons-exams">
            <i class="fa-regular fa-trash-can"></i>
            <i class="fa-solid fa-download"></i>
          </div>
        </div>
        <p class="none">Não há mais exames para este paciente.</p>
      </section>
    </main>

    <!--RODAPÉ-->
    <footer>
      <p>© 2025 Saúde+ — Todos os direitos reservados</p>
    </footer>

    <!--SCRIPT DE ANIMAÇÃO-->
    <script>
      window.addEventListener('load', () => {
        document.querySelector('header')?.classList.add('loaded');
        document.querySelector('footer')?.classList.add('loaded');
      });
    </script>

    <script src="../../assets/js/dashboard.js"></script>
  </body>
</html>
